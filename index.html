<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Roboto+Slab&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom Validate Form</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Custom Validate Form</h1>
        <form class="form">
            <section id="name" class="form-section">
                <label name='name'>Name</label>
                <input type="text" class="name" data-validate-text="validateTextField" value="" />
                <action class="input"></action>
            </section>
            
            <section id="surname" class="form-section">
                <label name='name'>Surname</label>
                <input type="text" class="surname" data-validate-text="validateTextField" value="" />
                <action class="input"></action>
            </section>
    
            <section id="email" class="form-section">
                <label name="email">Email</label>
                <input type="text" class="email" data-validate-text="validateEmailField" value="" />
                <action class="email"></action>
            </section>
    
            <section id="password" class="form-section">
                <label name="password">Password</label>
                <input type="password" class="password" data-validate-text="validatePasswordField" value="" />
                <action class="password"></action>
            </section>
    
            <section id="textarea" class="form-section">
                <label name="textarea">Textarea</label>
                <textarea class="textarea" rows="5" cols="30" data-validate-text="validateTextareaField" value=""></textarea>
                <action class="textarea"></action>
            </section>

            <!-- Example Section Below / example field -->

            <section id="info"class="form-section">
                <label name="info">Example</label>
                <input type="text" class="info" name="input" data-validate-text="validateTextField" value="" />
                <action class="input"></action>
            </section>

            <button type="submit" class="btn">Submit</button>
        </form>
        
    </div>
    
    <script src="main.js"></script>
    
</body>
</html>
